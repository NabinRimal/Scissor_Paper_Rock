<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Scissor,Paper and Rock game">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Scissor | Paper | Rock</title>
</head>

<body>

    <div class="header">
        <h2>Scissor||| Paper||| Rock</h2>
    </div>
    <div class="result_box">
        <p id="chose-weapon">Choose your Weapon</p>
        <p id="comp-txt"></p>
        <p id="result"></p>
    </div>
    <div class="game-entry">

        <button class="weapons" id="Scissor"><img src="/pictures/Scissors.png" alt="Scissor"> </button>
        <button class="weapons" id="paper"><img src="/pictures/Paper.png" alt="paper"></button>
        <button class="weapons" id="rock"><img src="/pictures/Rock.png" alt="rock"></button>

    </div>



    <script src="script.js"></script>
</body>

</html>
